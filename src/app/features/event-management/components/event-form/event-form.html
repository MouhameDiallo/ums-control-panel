<!-- Modal de création -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
    <form [formGroup]="eventForm" class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
          <i class="fas fa-plus-circle mr-2 text-indigo-600"></i>
          {{eventToEdit?"Modifier un ":"Créer un nouvel "}} événement
        </h2>
        <button
          (click)="closeModal()"
          class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Titre *
          </label>
          <input
            type="text"
            formControlName="title"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Titre de l'événement" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Description *
          </label>
          <textarea
            formControlName="description"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Description de l'événement"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Date et Heure *
            </label>
            <input
              type="datetime-local"
              formControlName="date"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Catégorie *
            </label>
            <select
              formControlName="category"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
              <option *ngFor="let cat of categories" [value]="cat" [disabled]="cat === 'Tous'">
                {{ cat }}
              </option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Lieu *
          </label>
          <input
            type="text"
            formControlName="location"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="Lieu de l'événement" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            URL de l'image (optionnel)
          </label>
          <input
            type="url"
            formControlName="image_url"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="https://example.com/image.jpg" />
        </div>

        <div class="flex justify-end space-x-3 pt-4">
          <button
            (click)="closeModal()"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">
            Annuler
          </button>
          <button
            (click)="eventSubmit()"
            class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold">
            <i class="fas fa-save mr-2"></i>
            {{eventToEdit?"Modifier":"Créer"}} l'événement
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
